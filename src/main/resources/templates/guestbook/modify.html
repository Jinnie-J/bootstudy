<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook Modify Page</h1>

        <form action="/guestbook/modify" method="post">
            <input type="hidden" name="page" th:value="${requestDTO.page}">
            <input type="hidden" name="type" th:value="${requestDTO.type}">
            <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">

        <div class="form-group">
            <label>Gno</label>
            <input type="text" class="form-control" name="gno" th:value="${dto.gno}" readonly>
        </div>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="gno" th:value="${dto.title}" >
        </div>
        <div class="form-group">
            <labe>Content</labe>
            <input type="text" class="form-control" name="gno" th:value="${dto.content}" >
        </div>
        <div class="form-group">
            <labe>Writer</labe>
            <input type="text" class="form-control" name="gno" th:value="${dto.writer}" readonly>
        </div>
        <div class="form-group">
            <labe>RegDate</labe>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <labe>ModDate</labe>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        </form>

        <a th:href="@{/guestbook/modify(gno=${dto.gno}, page=${requestDTO.page})}">
            <button type="button" class="btn btn-primary modifyBtn">Modify</button></a>

        <a th:href="@{/guestbook/list(page=${requestDTO.page})}">
            <button type="button" class="btn btn-info listBtn">List</button>
        </a>
        <button type="button" class="btn btn-danger removeBtn">Remove</button>

        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:inline="javascript">
            var actionForm=$("form");
            $(".removeBtn").click(function(){
                actionForm
                .attr("action","/guestbook/remove")
                .attr("method","post");

                actionForm.submit();
            });

            $(".modifyBtn").click(function(){
                if(!confirm("수정하시겠습니까?")){
                    return;
                }
                actionForm
                .attr("action","/guestbook/modify")
                .attr("method","post");

                actionForm.submit();

            });

            $(".listBtn").click(function(){
                var pageInfo = $("input[name='page']");
                var page=$("input[name='page']");
                var type=$("input[name='page']");
                var keyword=$("input[name='keyword']");

                actionForm.empty();
                actionForm.append(page);
                actionForm.append(type);
                actionForm.append(keyword);

                actionForm
                .attr("action","/guestbook/list")
                .attr("method","get");

                console.log(actionForm.html());
                actionForm.submit();
            })

        </script>
    </th:block>
</th:block>
